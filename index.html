<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic tac toe!</h1>
    <button class="newGame">Reset Game</button>
    <div id="gameGrid">
        <div class="row1 col1"><p></p><button class="cell"></button></div>
        <div class="row1 col2"><p></p><button class="cell"></button></div>
        <div class="row1 col3"><p></p><button class="cell"></button></div>
        <div class="row2 col1"><p></p><button class="cell"></button></div>
        <div class="row2 col2"><p></p><button class="cell"></button></div>
        <div class="row2 col3"><p></p><button class="cell"></button></div>
        <div class="row3 col1"><p></p><button class="cell"></button></div>
        <div class="row3 col2"><p></p><button class="cell"></button></div>
        <div class="row3 col3"><p></p><button class="cell"></button></div>
    </div>
    <dialog class="outcomeModal">
        <p>Game over!</p>
        <button class="newGame">New game</button>
    </dialog>
</body>
</html>
